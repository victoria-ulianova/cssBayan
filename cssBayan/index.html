<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Css Bayan</title>
</head>
<body>
    <div class="main">
        <h1 class="title">CSS Bayan</h1>

        <div class="bayan__container">
            <div class="bayan__element">
                <label class="bayan">
                    <input type='radio' name='radio-meme' checked="checked">
                    <div class="bayan__title">Когда все дедлайны сгорели<span class="bayan__unbar"></span></div>
                    <div class="bayan__content">
                        <img src="./img/meme1.jpg" alt="meme1">
                    </div>
                </label>
            </div>
            <div class="bayan__element">
                <label class="bayan">
                    <input type='radio' name='radio-meme' checked="checked">
                    <div class="bayan__title">Потратил 24 часа на отладку<span class="bayan__unbar"></span></div>
                    <div class="bayan__content">
                        <img src="./img/meme2.jpg" alt="meme1">
                    </div>
                </label>
            </div>
            <div class="bayan__element">
                <label class="bayan">
                    <input type='radio' name='radio-meme' checked="checked">
                    <div class="bayan__title">Три стадии программиста<span class="bayan__unbar"></span></div>
                    <div class="bayan__content">
                        <img src="./img/meme3.jpg" alt="meme1">
                    </div>
                </label>
            </div>
            <div class="bayan__element">
                <label class="bayan">
                    <input type='radio' name='radio-meme' checked="checked">
                    <div class="bayan__title">Удалённая работа - это<span class="bayan__unbar"></span></div>
                    <div class="bayan__content">
                        <img src="./img/meme4.jpg" alt="meme1">
                    </div>
                </label>
            </div>
            <div class="bayan__element">
                <label class="bayan">
                    <input type='radio' name='radio-meme' checked="checked">
                    <div class="bayan__title">Вам пакет нужен?<span class="bayan__unbar"></span></div>
                    <div class="bayan__content">
                        <img src="./img/meme5.jpg" alt="meme1">
                    </div>
                </label>
            </div>
           
        </div>
    </div>

</body>
</html>
